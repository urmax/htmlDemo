<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<title>箭头示例</title>
<style>
  .arrow {
    position: relative;
    width: 0;
    height: 0;
    border-top: 10px solid transparent;
    border-bottom: 10px solid transparent;
    border-left: 20px solid green;
  }

  .arrow::after {
    content: '';
    position: absolute;
    top: -5px;
    left: -20px;
    width: 20px;
    height: 1px;
    background-color: green;
  }

  .arrow.three {
    border-left: 20px solid transparent;
    border-top: 20px solid green;
  }

  .arrow.three::after {
    border-left: 20px solid transparent;
    border-top: 20px solid green;
    top: -20px;
    left: -10px;
  }

  .arrow.four {
    border-left: 20px solid transparent;
    border-top: 20px solid green;
  }

  .arrow.four::after {
    border-left: 20px solid transparent;
    border-top: 20px solid green;
    top: -20px;
    left: -10px;
  }

  .arrow-container {
    display: flex;
    justify-content: space-around;
    margin-top: 50px;
  }
</style>
</head>
<body>

<div class="arrow-container">
  <div class="arrow"></div>
  <div class="arrow black"></div>
  <div class="arrow three"></div>
  <div class="arrow four"></div>
</div>

</body>
</html>
